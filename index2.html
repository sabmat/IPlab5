<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            float: left;
        }
        
        #blockContainer {
            width: 220px; 
            overflow: hidden; 
        }
    </style>
    <title>Create Blocks</title>
</head>
<body>
    <button onclick="createBlock()">Create Block</button>
    <div id="blockContainer"></div>
    <script>
        let blockCounter = 0;

        function createBlock() {
            if (blockCounter >= 9) {
                alert('You cannot create more than 9 blocks.');
                return;
            }

            const blockContainer = document.getElementById('blockContainer');
            const newBlock = document.createElement('div');
            newBlock.className = 'block';
            newBlock.style.backgroundColor = getRandomColor();
            newBlock.onclick = function () {
                removeBlock(this);
            };

            blockContainer.appendChild(newBlock);
            blockCounter++;
        }

        function removeBlock(block) {
            const blockContainer = document.getElementById('blockContainer');
            blockContainer.removeChild(block);
            blockCounter--;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
